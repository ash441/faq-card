<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="img-section">
        <div class="img-girl">
          <img src="./images/illustration-woman-online-desktop.svg" alt="">
        </div>


      </div>
      <div class="faq-component">
        <div class="faq">
          <div class="heading">
            <h1>FAQ</h1>
          </div>
          <div class="q1">
            <h3>how many team members can i invite?</h3>
            <p class="arr-key"><i class="arrow down"></i></p>
          </div>
          <div class="q2">
            <p> what is the maximum file upload size?</p>
            <p class="arr-key"><i class="arrow down"></i></p>
            <div class="ans1">
              <p> no more than 2gb,All files in your acount <br> fit your allotted storage space</p>
  
            </div>
          </div>
          <div class="q3">
            <p>how do i reset my password?</p>
            <p class="arr-key"><i class="arrow down"></i></p>
          </div>
          <div class="q4">
            <p>Can i cancel my subscription</p>
            <p class="arr-key"><i class="arrow down"></i></p>
          </div>
          <div class="q5">
            <p>do you provide additional support</p>
            <p class="arr-key"><i class="arrow down"></i></p>
          </div>
        </div>

      </div>
    </div>




  </div>


</body>

</html>
